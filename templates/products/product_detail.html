{% extends "products/base.html" %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<p><strong>Описание:</strong> {{ product.description }}</p>
<p><strong>Цена:</strong> {{ product.price|floatformat:2 }} ₽</p>
<a href="{% url 'products:product_list' %}">Назад к списку</a>
{% endblock %}
